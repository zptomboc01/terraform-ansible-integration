# Code reference: https://spacelift.io/blog/github-actions-terraform

name: "Terraform Infrastructure CICD Pipeline"
 
on:
 push:
   branches:
   - main
   paths:
   - terraform/**
 pull_request:
   branches:
   - main
   paths:
   - terraform/**
 
env:
 # verbosity setting for Terraform logs
 TF_LOG: INFO
 # Credentials for deployment to AWS
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
 
jobs:
 terraform:
   name: "Terraform Infrastructure CICD"
   runs-on: ubuntu-latest
   permissions:
     contents: write
     pull-requests: write
     repository-projects: write
   defaults:
     run:
       shell: bash
       working-directory: ./terraform
 
   steps:
     - name: Checkout the repository to the runner
       uses: actions/checkout@v4
 
     - name: Setup Terraform with specified version on the runner
       uses: hashicorp/setup-terraform@v3
       with:
         terraform_version: latest

     - name: Setup Python for Ansible Lint
       uses: actions/setup-python@v4
       with:
         python-version: '3.x'
         cache: 'pip'

     - name: Cache Terraform providers
       uses: actions/cache@v3
       with:
         path: ~/.terraform.d/plugin-cache
         key: ${{ runner.os }}-terraform-${{ hashFiles('**/.terraform.lock.hcl') }}
         restore-keys: |
           ${{ runner.os }}-terraform-

     - name: Install security scanning tools
       run: |
         pip install checkov
         pip install ansible-lint
    
     - name: Terraform init
       id: init
       run: terraform init
 
     - name: Terraform format check
       id: fmt
       run: terraform fmt -check -diff
    
     - name: Terraform validate
       id: validate
       run: terraform validate -json

     - name: Run Checkov security scan
       id: checkov
       run: |
         checkov -d ./terraform --framework terraform --output cli --output sarif --output-file-path console,checkov-report.sarif
       continue-on-error: true

     - name: Upload Checkov SARIF results
       uses: github/codeql-action/upload-sarif@v2
       if: always()
       with:
         sarif_file: checkov-report.sarif
         category: checkov

     - name: Setup TFLint
       uses: terraform-linters/setup-tflint@v3
       with:
         tflint_version: v0.48.0
     
     - name: Initialize TFLint
       run: tflint --init

     - name: Run TFLint scan
       id: tflint
       run: tflint --format compact ./terraform
       continue-on-error: true

     - name: Run Ansible Lint
       id: ansible-lint
       run: ansible-lint terraform/test_playbook.yml --format sarif --output-file ansible-lint-report.sarif
       continue-on-error: true

     - name: Upload Ansible Lint SARIF results
       uses: github/codeql-action/upload-sarif@v2
       if: always()
       with:
         sarif_file: ansible-lint-report.sarif
         category: ansible-lint

     - name: Security scan summary
       if: always()
       run: |
         echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
         echo "- Checkov: ${{ steps.checkov.outcome }}" >> $GITHUB_STEP_SUMMARY
         echo "- TFLint: ${{ steps.tflint.outcome }}" >> $GITHUB_STEP_SUMMARY
         echo "- Ansible Lint: ${{ steps.ansible-lint.outcome }}" >> $GITHUB_STEP_SUMMARY
 
     - name: Terraform plan
       id: plan
       if: github.event_name == 'pull_request'
       run: |
         terraform plan -no-color -input=false -out=tfplan
         terraform show -no-color tfplan
       continue-on-error: true
    
     - uses: actions/github-script@v6
       if: github.event_name == 'pull_request'
       env:
         PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
       with:
         script: |
           const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
           #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
           #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
           #### Security Scans ğŸ”’
           - Checkov: \`${{ steps.checkov.outcome }}\`
           - TFLint: \`${{ steps.tflint.outcome }}\`
           - Ansible Lint: \`${{ steps.ansible-lint.outcome }}\`
           #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
 
           <details><summary>Show Plan</summary>
 
           \`\`\`\n
           ${process.env.PLAN}
           \`\`\`
 
           </details>
           *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
 
           github.rest.issues.createComment({
             issue_number: context.issue.number,
             owner: context.repo.owner,
             repo: context.repo.repo,
             body: output
           })
 
     - name: Terraform Plan Status
       if: steps.plan.outcome == 'failure'
       run: exit 1

     - name: Check security scan results
       if: github.ref == 'refs/heads/main' && github.event_name == 'push'
       run: |
         if [ "${{ steps.checkov.outcome }}" = "failure" ]; then
           echo "âŒ Checkov found critical security issues. Deployment blocked."
           exit 1
         fi
         echo "âœ… Security scans completed. Proceeding with deployment."
 
     - name: Terraform Apply
       if: github.ref == 'refs/heads/main' && github.event_name == 'push'
       run: terraform apply -auto-approve -input=false
